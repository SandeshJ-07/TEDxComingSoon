<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEDxRGPV 2023</title>
    <link
      href="./assets/stylesheet/style.css"
      type="text/css"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/images/favicon.ico" sizes="32x32" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      style="
        width: 100vw;
        height: 100vh;
        background-color: #000000;
        z-index: -4;
        position: absolute;
      "
    ></div>
    <div
      class="w-100 flex justify-content-center mx-auto text-center position-absolute"
      style="z-index: -3"
    >
      <video
        data-scroll
        data-scroll-speed="-4"
        class="video-background"
        autoplay
        loop
        playsinline
        muted
      >
        <source src="./assets/images/x.mp4" type="video/mp4" />
      </video>
    </div>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img
            src="./assets/images/logo_white.png"
            alt="Logo"
            width="200"
            class="d-inline-block align-text-top"
          />
        </a>
        <div class="d-flex gap-5 px-3">
        <a
        class="text-decoration-none text-white font-mono font-size"
        target="_blank"
        href="https://www.instagram.com/tedxrgpv/"
        >INSTAGRAM</a
      >
      <a
        class="text-decoration-none text-white font-mono font-size"
        target="_blank"
        href="https://www.linkedin.com/company/tedxrgpv/"
        >LINKEDIN</a
      >
        <a
          href="https://www.ted.com/"
          target="_blank"
          class="text-decoration-none text-white font-mono font-size discover"
          >DISCOVER-TED</a
        >
      </div>
      </div>
    </nav>
    <div class="py-3">
      <p class="text-white font-fabringa text-uppercase text-center py-5 my-5">
        COMING TO <br />
        LIFE
      </p>
    </div>
    <div
      class="d-flex gap-5 text-white font-mono fs-5 sm:fs-3 position-absolute bottom-0 px-5 mb-2 w-100 pb-4 font-size"
      id="social"
    >
     
      <a
        class="text-decoration-none text-white font-mono font-size discover text-center mx-auto"
        target="_blank"
        id="last-year"
        href="https://youtube.com/playlist?list=PLVUkUKVccQ-l06H8RHet2GNrbN7rV0AMC"
        >Talks'22</a
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
